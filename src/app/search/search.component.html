<div class="container">
        <div class="row">
            <h4>Browser all</h4>
        </div>

        <div class="row browser-box">
           <div class="col-md-2 box" *ngFor="let data of browseAll" [ngStyle]="{'backgroundColor': data.color }" >
                <div class="title">
                    <h4>{{data.title}}</h4>
                </div>
                <div class="img">
                        <img src="{{data.img}}">
                </div>
           </div> 
        </div>
</div>
